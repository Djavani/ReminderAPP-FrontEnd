<ion-header>

  <ion-navbar>
    <ion-title>categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button ion-item *ngFor="let categoria of listaCategorias" (click)="editarCategoria(categoria)">
      {{ categoria?.descricao }}
    </button>
  </ion-list>
  <hr>
  <button ion-button block [navPush]="categoriaCadastro">Cadastrar</button>
</ion-content>
