<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Categoria</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="primary-font">
  <form padding [formGroup]="formCategoria" (submit)="salvarCategoria()">
    <h6 *ngIf="errorDescricao" class="error"> {{messageDescricao}}</h6>
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input
        formControlName="descricao" type="text" 
        placeholder="Descricao da Categoria" clearInput
        clearOnEdit="true">
      </ion-input>
    </ion-item>    
    <button ion-button block color="secondary"
      [disabled]="!formCategoria.valid"
      class="login-button">Gravar</button>
    
  </form>
  <hr>
  <button ion-button navPop block>Voltar</button>
</ion-content>
